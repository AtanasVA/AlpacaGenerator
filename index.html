<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Alpaca</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Make your own Alpaca</h1>
      <section class="styleContainer">
        <section class="image">
          <img class="background" src="alpaca_images/backgrounds/blue50.png" />
          <img class="neck" src="alpaca_images/neck/default.png" />
          <img class="mouth" src="alpaca_images/mouth/default.png" />
          <img class="leg" src="alpaca_images/leg/default.png" />
          <img class="hair" src="alpaca_images/hair/default.png" />
          <img class="eyes" src="alpaca_images/eyes/default.png" />
          <img class="ears" src="alpaca_images/ears/default.png" />
          <img class="nose" src="alpaca_images/nose.png" />
          <img
            class="accessories"
            src="alpaca_images/accessories/headphone.png"
          />
        </section>
        <section class="buttonOptions">
          <div>
            <div>
              <p class="nameBar">Choose your alpaca's accessories</p>
            </div>
            <div>
              <button class="styleName" id="hair">Hair</button>
              <button class="styleName" id="ears">Ears</button>
              <button class="styleName" id="eyes">Eyes</button>
              <button class="styleName" id="mouth">Mouth</button>
              <button class="styleName" id="neck">Neck</button>
              <button class="styleName" id="leg">Leg</button>
              <button class="styleName" id="accessories">Accessories</button>
              <button class="styleName" id="background">Background</button>
            </div>

            <div>
              <div>
                <p class="nameBar">Choose your alpaca's style</p>
              </div>
              <section class="styleBtns">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Curls</button>
                <button class="styleBtn">Short</button>
                <button class="styleBtn">Bang</button>
                <button class="styleBtn">Quiff</button>
                <button class="styleBtn">Elegant</button>
              </section>
            </div>
          </div>
        </section>
      </section>
    </div>
    <container class="auxBtns">
      <button class="random">Randomize</button>
      <button class="download">Download</button>
    </container>
    <script src="script.js"></script>
  </body>
</html>
